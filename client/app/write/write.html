<div class="container">
  <form ng-submit="">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" ng-model="vm.title"/>
    </div>
    <div uib-collapse="collapsed" class="form-group">
      <label for="slug">URL</label>
      <div class="input-group">
        <span class="input-group-addon">/@{{vm.me.name}}/</span>
        <input type="text" id="slug" class="form-control" placeholder="{{vm.slugify(vm.title)}}" ng-model="vm.slug"/>
      </div>
    </div>
    <markdown-editor></markdown-editor>
  </form>
</div>
