<div class="container">
  <form ng-submit="vm.submit()">
    <uib-alert ng-if="vm.responseTo" close="vm.responseTo = null" type="info">
      You're now writing a response to <a class="alert-link"
      ui-sref="post({name: vm.responseTo.author.name, slug: vm.responseTo.slug})">
      {{vm.responseTo.title}}
      </a> by <a class="alert-link" ui-sref="user({name: vm.responseTo.author.name})">
        {{vm.responseTo.author.displayName}}</a>. Click X to cancel.
    </uib-alert>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" ng-model="vm.title"/>
    </div>
    <div class="form-group">
      <label for="slug">URL</label>
      <div class="input-group">
        <span class="input-group-addon">@{{vm.me.name}}/</span>
        <input type="text" id="slug" class="form-control" placeholder="{{vm.slugifyTitle()}}" ng-model="vm.slug"
        pattern="^[a-z\d-]{0,}$" ng-pattern-restrict/>
      </div>
    </div>
    <markdown-editor on-change="vm.body = value"></markdown-editor>
    <div class="form-group">
      <label for="tags">Tags</label>
      <tags-input ng-model="vm.tags"></tags-input>
    </div>
    <p>
      <button class="btn btn-primary" type="submit">Submit</button>
    </p>
  </form>
</div>
