<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="page-header">
        <h1>{{vm.post.title}}</h1>
      </div>
      <div btf-markdown="vm.post.body">
      </div>
      <hr/>
    </div>
    <div class="col-md-3">
      <p>
        <span am-time-ago="vm.post.date"></span>
        by <span class="h4">
        <a ui-sref="user({name: vm.post.author.name})">{{vm.post.author.displayName}}</a>
        <small> @{{vm.post.author.name}}</small>
      </span></p>
      <h4>Tags</h4>
      <p>
        <span class="label label-default" ng-repeat="tag in vm.post.tags">{{tag}}</span>
      </p>
    </div>
  </div>
</div>
